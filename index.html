<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HidrataMamãe</title>
  <link rel="icon" href="icon.png" type="image/x.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>HidrataMamãe</h1>

  <div class="controle">
    <label>Peso (kg): <input type="number" id="peso" /></label>
    <p>Meta diária: <span id="meta">0</span> mL</p>
    <label>Consumo (mL): <input type="number" id="consumo" /></label>
    <button id="registrar">Registrar</button>
    <button id="fechar-dia">Fechar Dia</button>
    <p>Progresso: <span id="progresso">0%</span></p>
  </div>

  <div class="navegacao">
    <button id="mesAnterior">←</button>
    <span id="mesAtual">Mês Atual</span>
    <button id="mesProximo">→</button>
  </div>

  <div id="calendario" class="calendario"></div>

  <script src="script.js"></script>
</body>
</html>
